<h1>Todo Details</h1> 
<table>
    <tr>
        <th>S.no</th>
        <th>Label</th>
        <th>Done</th>
      
    </tr>
    <tr *ngFor="let todo of todo">
        <td>{{todo.id}}</td>
      <td>{{todo.label}}</td>
      <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>     
    
    </tr>
  </table>
